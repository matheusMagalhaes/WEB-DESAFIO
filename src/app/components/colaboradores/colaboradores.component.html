<div class="container">
  <div class="filtro-formulario">
      <mat-form-field appearance="outline">
      <mat-label>Empresa</mat-label>
      <mat-select (selectionChange)="filtrarTabela($event.value)">
        <mat-option [value]="empresa" *ngFor="let empresa of empresas">{{ empresa.nome }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div style="margin-right: 10px; ">
    <button mat-fab matTooltip="Adicionar novo colaborador" (click)="adiconarColaborador()">
      <mat-icon>person_add</mat-icon>
    </button>
  </div>

</div>

<div fxLayout="row" *ngIf="filteredData.length" style="padding:10px">
  <table mat-table [dataSource]="filteredData" class="mat-elevation-z8">

    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button matTooltip="Remover" style="background: none;
        border: none; cursor:pointer;" (click)="deletarUser(element)"><mat-icon
            style="color: #dc4242;">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="codigoColaborador">
      <th mat-header-cell *matHeaderCellDef>Código colaborador</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let element">{{ element.cpf | cpfcnpj }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let element">{{ element.telefone }}</td>
    </ng-container>

    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef>Endereço</th>
      <td mat-cell *matCellDef="let element">{{ element.endereco }}</td>
    </ng-container>

    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef>Empresa</th>
      <td mat-cell *matCellDef="let element">{{ element.empresa.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef>Cargo</th>
      <td mat-cell *matCellDef="let element">{{ element.cargo }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
  </table>
</div>
<div *ngIf="!filteredData.length" style="display: flex; justify-content: center">
  <app-app-msg-tabela-vazia></app-app-msg-tabela-vazia>
</div>
