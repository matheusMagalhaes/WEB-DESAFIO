<div style="display: flex; align-items: center;">
  <div class="example-button-container" style="margin-left: 10px;">
    <button mat-fab color="accent" (click)="criarEmpresa()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<div fxLayout="row" *ngIf="dataSource.data.length" style="padding:10px">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Código empresa</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let element">{{ element.cnpj }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let element">{{ element.telefone }}</td>
    </ng-container>

    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef>Endereço</th>
      <td mat-cell *matCellDef="let element">{{ element.endereco }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="colunaEmpresa"></tr>
    <tr mat-row *matRowDef="let row; columns: colunaEmpresa"></tr>
  </table>
</div>
<div *ngIf="!dataSource.data.length" style="display: flex; justify-content: center">
  <app-app-msg-tabela-vazia></app-app-msg-tabela-vazia>
</div>
