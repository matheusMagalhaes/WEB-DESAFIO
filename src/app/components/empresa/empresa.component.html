<div class="button-container">
  <button matTooltip="Adicionar nova empresa" mat-fab (click)="criarEmpresa()">
    <mat-icon>add_home_work</mat-icon>
  </button>
</div>

<div fxLayout="row" *ngIf="dataSource.data.length" style="padding:10px">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <button matTooltip="Remover" style="background: none;
        border: none; cursor:pointer;" (click)="deletarEmpresa(element)"><mat-icon
            style="color: #dc4242;">delete</mat-icon>
        </button></td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Código empresa</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let element">{{ element.cnpj | cpfcnpj}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let element">{{ element.telefone }}</td>
    </ng-container>

    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef>Endereço</th>
      <td mat-cell *matCellDef="let element" matTooltip="{{element.endereco.cidade}}">{{ element.endereco.rua }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="colunaEmpresa"></tr>
    <tr mat-row *matRowDef="let row; columns: colunaEmpresa"></tr>
  </table>
</div>
<div *ngIf="!dataSource.data.length" style="display: flex; justify-content: center">
  <app-app-msg-tabela-vazia></app-app-msg-tabela-vazia>
</div>
