<h1>Adicionar nova empresa</h1>

<form [formGroup]="empresaForm">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput type="text" formControlName="nome">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CNPJ</mat-label>
      <input matInput mask="00.000.000/0000-00" formControlName="cnpj">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Endere√ßo</mat-label>
      <input matInput type="text" formControlName="endereco">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone">
    </mat-form-field>
  </div>
</form>
<span>
  <button (click)="adicionarEmpresa()" matTooltip="Salvar" [disabled]="empresaForm.invalid">
    <mat-icon> save</mat-icon>
  </button>
