<form [formGroup]="formColaborador">
  <div class="form-container">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput type="text" formControlName="nome">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CPF</mat-label>
      <input matInput mask="000.000.000-00" formControlName="cpf">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" mask="(00) 0 0000-0000">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Empresa</mat-label>
      <mat-select formControlName="empresa">
        <mat-option [value]="empresa" *ngFor="let empresa of empresas">{{ empresa.nome }}</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Cargo</mat-label>
      <input matInput type="text" formControlName="cargo">
    </mat-form-field>
  </div>
  <div><app-endereco-form></app-endereco-form></div>

</form>


<span>
  <button class="save-button" (click)="salvarColaborador()" matTooltip="Salvar" [disabled]="formColaborador.invalid">
    <mat-icon> save</mat-icon>
  </button>
</span>
