<h1>Adicionar novo usuário</h1>

<form [formGroup]="formColaborador">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput type="text" formControlName="nome">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CPF</mat-label>
      <input matInput mask="000.000.000-00" formControlName="cpf">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" mask="(00) 0 0000-0000">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Endereço</mat-label>
      <input matInput type="text" formControlName="endereco">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Empresa</mat-label>
      <mat-select formControlName="empresa">
        <mat-option [value]="empresa" *ngFor="let empresa of empresas">{{ empresa.nome }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Cargo</mat-label>
    <mat-select formControlName="cargo">
      <mat-option [value]="cargo" *ngFor="let cargo of cargos">{{ cargo.cargo }}</mat-option>
    </mat-select>
  </mat-form-field>
</form>

<span>
  <button (click)="salvarColaborador()" matTooltip="Salvar" [disabled]="formColaborador.invalid">
    <mat-icon> save</mat-icon>
  </button>
</span>
